
<div id="overlay" *ngIf="auditeurInUpdate">
  <h5  style="color:black" class="display-5">Informations Générale</h5>
  <hr> <br>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="../../../assets/img/placeholderUser.png" id="profileImg" class="mr-3 align-self-center rounded-circle" style="width:150px;height:150px;" >

        <div class="form-group">
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>



      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>Nom</label>
          <input  class="form-control" [(ngModel)]="auditeurInUpdate.nom" />
        </div>

        <div class="form-group">
          <label>Identifiant</label>
          <input class="form-control" [(ngModel)]="auditeurInUpdate.nomUtili"  />
        </div>


      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>Prénom</label>
          <input class="form-control" [(ngModel)]="auditeurInUpdate.prenom" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" [(ngModel)]="auditeurInUpdate.email" />
        </div>



      </div>
    </div>
  </div> <br>
  <h5 style="color:black" class="display-5">Informations Complémentaire</h5>
  <hr>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-sm">

        <div class="form-group">
          <label>Cin</label>
          <input class="form-control" [(ngModel)]="auditeurInUpdate.cin" />
        </div>



        <div class="form-group">
          <label>Telephone</label>
          <input class="form-control" [(ngModel)]="auditeurInUpdate.telephone" />
        </div>




      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>Date de naissance</label>
          <input class="form-control" [(ngModel)]="auditeurInUpdate.datenais" />
        </div>

        <div class="form-group">
          <label>Ville</label>
          <input class="form-control" value="ariana" [(ngModel)]="auditeurInUpdate.pays" #pays />
        </div>



      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>Sexe</label>
          <input class="form-control" [(ngModel)]="auditeurInUpdate.sexe" />
        </div>

        <div class="form-group">
          <label>Poste</label>
          <input class="form-control"  [(ngModel)]="auditeurInUpdate.type" />
        </div>





      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <button class="btn btn-primary" (click)="save()" >enregistrer</button> &nbsp;
        <button  class="btn btn-primary">Annuler</button>

      </div>

    </div>
  </div>


</div>
