<div class="col-4">



    <a (click)="on()" class="btn btn-primary a-btn-slide-text">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      <span><strong>Ajouter</strong></span>
    </a>




</div>

<div class="col-10">
<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0">
  <thead>
  <tr>
    <th class="th-sm">Identifiant
    </th>
    <th class="th-sm">Nom et prenom
    </th>
    <th class="th-sm">Email
    </th>
    <th class="th-sm">Action
    </th>


  </tr>
  </thead>



  <tbody>
  <tr *ngFor="let auditeur of auditeurs">
    <td>auditeur</td>
    <td>{{auditeur.nom}} {{auditeur.prenom}}</td>
    <td>{{auditeur.email}}</td>
    <td>

          <a (click)="onNUpdate(auditeur.id)" class="btn btn-primary a-btn-slide-text">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            <span><strong>Edit</strong></span>
          </a>
          <a (click)="onN(auditeur.id)" class="btn btn-primary a-btn-slide-text">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            <span><strong>View</strong></span>
          </a>
          <a (click)="ondelete(auditeur.id)" class="btn btn-primary a-btn-slide-text">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
            <span><strong>Delete</strong></span>
          </a>

    </td>
  </tr>


  </tbody>

</table>

</div>


<!-- interface ajout auditeur-->
<div id="overlay">
  <div id="overlayinside">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="off()"><i class="far fa-times-circle"></i>
      </a>
     <app-add-auditeur></app-add-auditeur>
    </div>
  </div>
</div>


<!-- interface detail auditeur-->

<div id="overlay2">
  <div id="overlayinside2">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofF();" ><i class="far fa-times-circle"></i>
      </a>
      <app-detail-auditeur [auditeurIn]="selectedAuditeur"></app-detail-auditeur>
    </div>
  </div>
</div>

<!-- interface update auditeur -->
<div id="overlay3">

      <app-update-auditeur [auditeurInUpdate]="selectedAuditeur"></app-update-auditeur>

  </div>
</div>
