<style>
  #overlay {
    position: fixed;
    display: none;

    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
    overflow-y: auto;
  }

  #overlayinside{
    position: absolute;

    height: 60%;
    width: 50%;

    right: 20%;
    top: 5%;
    left: 20%;

  }



  #overlay2 {
    position: fixed;
    display: none;

    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
    overflow-y: auto;

  }
  #overlayinside2{
    position: absolute;
    height: 60%;
    width: 60%;
    right: 20%;
    top: 5%;
    left: 20%;
  }





  #overlay3 {
    position: fixed;
    display: none;

    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
    overflow-y: auto;
  }

  #overlayinside3{
    position: absolute;
    height: 60%;
    width: 60%;
    right: 20%;
    top: 5%;
    left: 20%;
  }




  a.btn:hover {
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
    -o-transform: scale(1.1);
  }

  a.btn {
    -webkit-transform: scale(0.8);
    -moz-transform: scale(0.8);
    -o-transform: scale(0.8);
    -webkit-transition-duration: 0.5s;
    -moz-transition-duration: 0.5s;
    -o-transition-duration: 0.5s;
  }
</style>
<div class="col-4">


  <a (click)="on()" style="color: white"  class="btn btn-primary a-btn-slide-text">
    <i class="fas fa-plus"></i>
    <span><strong>Créer</strong></span>
  </a>



</div>

<div class="col-10">
  <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0">
    <thead>
    <tr>
      <th class="th-sm">Nom
      </th>

      <th class="th-sm">client
      </th>
      <th class="th-sm">projet
      </th>
      <th class="th-sm">catégorie
      </th>
      <th class="th-sm">Etat
      </th>
      <th class="th-sm">Action
      </th>


    </tr>
    </thead>



    <tbody>
    <tr *ngFor="let mission of missions">
      <td>{{mission.nomMission}}</td>
      <td>Amen Bank</td>
      <td>{{mission.sujetMission}}</td>
      <td>audit financier</td>
      <td>Phase de preparation</td>
      <td>
        <a (click)="onNUpdate(mission.idMission)" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="fas fa-pencil-alt"></i>
          <span><strong>Edit</strong></span>
        </a>

        <a (click)="onN(mission.idMission)" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="fas fa-eye"></i>
          <span><strong>View</strong></span>
        </a>

        <a (click)="ondelete(mission.idMission)" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="far fa-trash-alt"></i>
          <span><strong>Delete</strong></span>
        </a>
      </td>
    </tr>


    </tbody>

  </table>

</div>

<!-- interface ajout mission-->
<div id="overlay">
  <div id="overlayinside">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="off()"><i class="far fa-times-circle"></i>
      </a>
      <app-add-mission></app-add-mission>
    </div>
  </div>
</div>



<!-- interface detail mission -->

<div id="overlay2">
  <div id="overlayinside2">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofF();" ><i class="far fa-times-circle"></i>
      </a>
      <app-detail-mission [missionIn]="selectedMission"></app-detail-mission>
    </div>
  </div>
</div>


<!-- interface update mission -->
<div id="overlay3">
  <div id="overlayinside3">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofFUpdate()" ><i class="far fa-times-circle"></i>
      </a>
      <app-update-mission [missionInUpdate]="selectedMission"></app-update-mission>
    </div>
  </div>
</div>
