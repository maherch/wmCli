<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="table-responsive">
  <table class="table">

    <thead>
    <tr>
      <th scope="col">Titre</th>
      <th scope="col">Description</th>

      <th scope="col">
        <a (click)="on();" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="fas fa-plus"></i>
          <span><strong>Ajouter</strong></span>
        </a>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tache of taches">
      <td>{{tache.titreGestionTaches}}</td>
      <td>{{tache.descriptionGestionTaches}}</td>
      <td>
        <!--<button id="DetailCategorie" type="button" (click)="onN(categorie.idCategorie)" class="btn btn-danger">DÃ©tails  </button>-->
        <a (click)="onN(tache.idGestionTaches)" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="fas fa-plus"></i>
          <span><strong>Details</strong></span>
        </a>

      </td>
      <td>
        <a (click)="onNUpdate(tache.idGestionTaches)" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="fas fa-plus"></i>
          <span><strong>Edit</strong></span>
        </a> </td>

      <td><a (click)="delete(tache.idGestionTaches)" style="color: white"  class="btn btn-primary a-btn-slide-text">
        <i class="fas fa-plus"></i>
        <span><strong>Delete</strong></span>
      </a> </td>

    </tr>


    </tbody>
  </table>
</div>

<!-- interface add taches-->
<div id="overlay">
  <div id="overlayinside">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="off();" >
        <i class="far fa-times-circle"></i>
      </a>
      <app-add-tache></app-add-tache>
    </div>
  </div>
</div>

<!--interface detail tache-->
<
<div id="overlay2">
  <div id="overlayinside2">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofF();" ><i class="far fa-times-circle"></i>
      </a>
      <app-detail-tache [tacheIn]="selectedTache"> </app-detail-tache>
    </div>
  </div>
</div>


<!-- interface update tache-->

<div id="overlay3">
  <div id="overlayinside3">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofFUpdate()" ><i class="far fa-times-circle"></i>
      </a>
      <app-update-tache [tacheIn]="selectedTache" ></app-update-tache>
    </div>
  </div>
</div>

<!--interface delete tache-->
<
<div id="overlayDelete">
  <div id="overlayinsideDelete">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="offDelete()" ><i class="far fa-times-circle"></i>
      </a>
      <app-delete-tache [tacheIn]="selectedTache"></app-delete-tache>
    </div>
  </div>
</div>
