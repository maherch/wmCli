<div *ngIf="categorieIn" class="container" id="overlayDelete">
  <div class="row">
    <div class="col-3">

    </div>
    <!--<div class="col-5" style="text-align: center">
      <img  src="../../../assets/img/warnin.png"  style="width:70px;height:65px;">
    </div>
    -->
  </div>


  <div class="row" style="margin-top: 3%">
    <div class="col-12" style="text-align: center">
