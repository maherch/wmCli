
<h1 class="display-4">Ajout Categorie</h1>
<div class="container">
  <div class="row">
    <div class="col-sm">

      <div class="form-group">
        <label>Id Categorie</label>
        <input id="idCategorie" class="form-control"  #id/>
      </div>

    </div>
    <div class="col-sm">

      <div class="form-group">
        <label>Nom Categorie</label>
        <input id="NomCategorie" class="form-control" #nom />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="DescriptionCategorie" class="form-control" rows="5"  #description></textarea>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-secondary btn-block btn-lg">Annuler</button>
    </div>
    <div>
    <button class="btn btn-primary btn-block btn-lg" (click)="add(
  0,
  description.value,
  nom.value


  ); ">
      Enregistrer
    </button>
    </div>
  </div>
</div>
