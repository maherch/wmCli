<div class="container" *ngIf="categorieIn">

  <div class="alert alert-secondary" role="alert">
    <div class="row">

      <div class="col-6">
        <div class="row">
          <div class="col"><span style="font-size: medium"> <b>  Nom du categorie :  </b> </span> </div>
          <div class="col">{{categorieIn.nomCategorie}}</div>
        </div>

        <div class="row">
          <div class="col"><span style="font-size: medium">  <b> Description du categorie :  </b></span> </div>
          <div class="col">{{categorieIn.descriptionCategorie}}</div>
        </div>

      </div>

    </div>


  </div>
</div>
