<div class="container" *ngIf="tacheIn">

  <div class="alert alert-secondary" role="alert">
    <div class="row">

      <div class="col-6">
        <div class="row">
          <div class="col"><span style="font-size: medium"> <b>  Titre Tache :  </b> </span> </div>
          <div class="col">{{tacheIn.titreGestionTaches}}</div>
        </div>

        <div class="row">
          <div class="col"><span style="font-size: medium">  <b> Description du tache :  </b></span> </div>
          <div class="col">{{tacheIn.descriptionGestionTaches}}</div>
        </div>

      </div>

    </div>


  </div>
</div>
