<div class="table-responsive">
  <table class="table">

    <thead>
    <tr>
      <th scope="col">Titre</th>
      <th scope="col">Description</th>

      <th scope="col">
        <a (click)="on();" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="fas fa-plus"></i>
          <span><strong></strong></span>
        </a>
      </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let control of controls">
      <td>{{control.titreControlExistant}}</td>
      <td>{{control.descriptionControlExistant}}</td>


    </tr>


    </tbody>

  </table>
</div>

<!-- interface add control-->

<div id="overlay">
  <div id="overlayinside">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="off();" >
        <i class="far fa-times-circle"></i>
      </a>
      <app-add-control></app-add-control>
    </div>
  </div>
</div>
