<div id="overlay"  *ngIf="categorieIn">
  <h3  style="color:black" class="display-5">Categorie</h3>
  <hr> <br>
  <div class="container">
    <div class="row">
      <div class="col-sm">


        <div class="form-group">
          <label>Nom categorie</label>
          <input id="nomCatUp" class="form-control"[(ngModel)]="categorieIn.nomCategorie" />
        </div>



        <div class="form-group">
          <label>Description Categorie</label>
          <textarea id="descCatUp" rows="5" class="form-control" [(ngModel)]="categorieIn.descriptionCategorie"></textarea>
        </div>
      </div>


      </div>
    </div>
  </div>

  <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <button id ="Updenreg" class="btn btn-primary" (click)="save()">enregistrer</button> &nbsp;
          <button (click)="close()" class="btn btn-primary">Annuler</button>

        </div>

      </div>
    </div>
